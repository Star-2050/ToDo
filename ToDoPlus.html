<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoPlus</title>
    <link rel="stylesheet" href="assets/css/mainPage.css">
    <link rel="stylesheet" href="assets/css/todo.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/todo.js"></script>
</head>

<body>
    <div class="sidebar">
        <ul class="menu">
            <li><button class="menu-item btn-bd-primary" id="btnToday">Heute</button></li>
            <li><button class="menu-item btn-bd-primary" id="btnUpcoming">Demnächst</button></li>
            <li><button class="menu-item btn-bd-primary" id="btnAll">Alle</button></li>
        </ul>
        <div class="projects">
            <h3>&nbsp;Meine Projekte</h3>
            <div id="todoList-container">
                <!-- To-Do Lists will be loaded here -->
            </div>
            <button id="addListButton">+ Neue Liste</button> <!-- Button zum Hinzufügen einer neuen Liste -->
        </div>
    </div>
    <h1>Aufgaben</h1>
    <div id="page-wrapper">
        <section id="main">
            <div class="content">
                <div id="todo-container">
                    <!-- To-Do items will be loaded here -->
                </div>
            </div>
            <div class="slider-section">
                <h3>&nbsp;Slider Control</h3>
                <input type="range" class="slider" id="mySlider" min="1" max="100" value="50">
            </div>

            <button id="addButton">+</button>

            <div id="newTodoForm" style="display: none;">
                <h3>Neues To-Do</h3>
                <form action="PHP/add_todo.php" method="POST" id="todoForm">
                    <input type="hidden" name="listID" value="1" />
                    <input type="text" name="title" id="newTodoTitle" placeholder="Titel" required />
                    <textarea name="description" id="newTodoDescription" placeholder="Beschreibung" required></textarea>
                    <input type="date" name="date" id="newTodoDate" placeholder="Datum" required />
                    <button type="submit">Hinzufügen</button>
                    <button type="button" id="cancelButton" class="cancelButton">Abbrechen</button>
                </form>
            </div>

            <div id="newListForm" style="display: none;"> <!-- Formular zum Hinzufügen einer neuen Liste -->
                <h3>Neue Liste</h3>
                <form action="PHP/add_list.php" method="POST" id="listForm">
                    <input type="text" name="listName" id="newListName" placeholder="Listenname" required />
                    <button type="submit">Hinzufügen</button>
                    <button type="button" id="cancelListButton" class="cancelButton">Abbrechen</button>
                </form>
            </div>
        </section>
    </div>

    <script>
        $(document).ready(function () {
            var currentListID = 1; // Default list ID

            function loadTodoLists() {
                $.ajax({
                    url: "PHP/getToDoLists.php",
                    method: "POST",
                    success: function (data) {
                        console.log("Todo lists loaded:", data);
                        $("#todoList-container").html(data);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching todo lists:", xhr.responseText);
                        alert("An error occurred while fetching the to-dos.");
                    }
                });
            }

            function setFilter(filter) {
                $.ajax({
                    url: "PHP/setFilter.php",
                    method: "POST",
                    data: { filter: filter },
                    success: function (data) {
                        console.log("Filter set response:", data);
                        loadTodos(currentListID);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error setting filter:", xhr.responseText);
                        alert("An error occurred while setting the filter.");
                    }
                });
            }

            function setListID(listID) {
                $.ajax({
                    url: "PHP/setListID.php",
                    method: "POST",
                    data: { listID: listID },
                    success: function (data) {
                        console.log("ListID set response:", data);
                        currentListID = listID; // Update the current list ID
                        loadTodos(currentListID);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error setting listID:", xhr.responseText);
                        alert("An error occurred while setting the listID.");
                    }
                });
            }

            function loadTodos(listID = currentListID) {
                $.ajax({
                    url: "PHP/get_todos.php",
                    method: "POST",
                    data: { listID: listID },
                    success: function (data) {
                        console.log("Todos loaded:", data);
                        $("#todo-container").html(data);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching todos:", xhr.responseText);
                        alert("An error occurred while fetching the to-dos.");
                    }
                });
            }

            // Event listener for delete icon
            $(document).on('click', '.delete-icon', function () {
                var task = $(this).data('task');
                deleteTodo(task);
            });

            function deleteTodo(task) {
                $.ajax({
                    url: "PHP/delete_todo.php",
                    method: "POST",
                    data: { task: task },
                    success: function (data) {
                        console.log("Todo deleted:", data);
                        loadTodos(currentListID);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error deleting todo:", xhr.responseText);
                        alert("An error occurred while deleting the to-do.");
                    }
                });
            }

            // Load todos for "Heute" on page load
            loadTodos();

            // Event listeners for filter buttons
            $('#btnToday').click(function () {
                setFilter(1);
            });

            $('#btnUpcoming').click(function () {
                setFilter(2);
            });

            $('#btnAll').click(function () {
                setFilter(3);
            });

            // Event listener for project buttons
            $(document).on('click', '.project-button', function () {
                var listID = $(this).data('listid');
                setListID(listID); // Set the list ID in the session
            });

            // Load the todo lists
            loadTodoLists();

            // Set listID in the add todo form when showing the form
            $('#addButton').click(function () {
                $('#newTodoForm input[name="listID"]').val(currentListID);
                $('#newTodoForm').show();
            });

            $('#cancelButton').click(function () {
                $('#newTodoForm').hide();
            });

            // Show new list form
            $('#addListButton').click(function () {
                $('#newListForm').show();
            });

            // Hide new list form
            $('#cancelListButton').click(function () {
                $('#newListForm').hide();
            });
        });
    </script>
</body>

</html>
