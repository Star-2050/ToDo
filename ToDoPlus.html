<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="assets/css/mainPage.css">
    <link rel="menu-sheet" href="ToDo/menu.html">
</head>

<body>
    <div class="sidebar">
        <!-- Navigation Links -->
        <ul class="menu">
            <li class="menu-item active btn-bd-primary">Heute</li>
            <li class="menu-item">Demn√§chst</li>
        </ul>
        <!-- Project Section -->
        <div class="projects">
            <h3>&nbsp;Meine Projekte</h3>
            <ul class="menu">
                <li><button class="menu-item active btn-bd-primary fixed-size-button">Bildung</button></li>
                <li><button class="menu-item active btn-bd-primary fixed-size-button">Privates</button></li>
                <li><button class="menu-item active btn-bd-primary fixed-size-button">Programmation</button></li>
                <li><button class="menu-item active btn-bd-primary fixed-size-button">ToDoWebsite</button></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <!-- Tasks for Today -->
        <h1>Heute</h1>
        <div class="task-list">
            <div class="task">
                <input type="checkbox" id="task-1">
                <button for="task-1">Basic-Fit</button>
            </div>
            <div class="slider-section">
                <h3>&nbsp;Slider Control</h3>
                <input type="range" class="slider" id="mySlider" min="1" max="100" value="50">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function loadMenuContent() {
            fetch('ToDo/menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-content').innerHTML = data;
                })
                .catch(error => console.error('Erreur lors du chargement du menu:', error));
        }

        // Charger le contenu du menu au chargement de la page
        window.onload = loadMenuContent;
    </script>
</body>

</html>
