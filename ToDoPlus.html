<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="assets/css/mainPage.css">
    <style>
        .btn-bd-primary {
            background-color: #712cf9; /* Violet */
            color: rgb(14, 202, 149); /* Texte blanc */
            border-color: #b40021; /* Bordure violette */
        }
        
        .btn-bd-primary:hover .time {
            color: red; /* Rouge lorsque survolé */
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <!-- Navigation Links -->
        <ul class="menu">
            <li class="menu-item active btn-bd-primary">Heute</li>

            <!--<li class="menu-item active">Heute</li>-->
            <li class="menu-item">Demnächst</li>
            <li class="menu-item">Filter und Etiketten</li>
            <li class="menu-item">Filter und Etiketten</li>
        </ul>
        <!-- Project Section -->
        <div class="projects">
            <h3>&nbsp;Meine Projekte</h3>
            <ul class="menu">
                <li class="menu-item">Bildung</li>
                <li class="menu-item">Privates</li>
                <li class="menu-item">Programmation</li>
                <li class="menu-item">ToDoWebsite</li>
            </ul>
        </div>
    </div>
    <div class="content">
        <!-- Tasks for Today -->
        <h1>Heute</h1>
        <div class="task-list">
            <div class="task">
                <input type="checkbox" id="task-1">
                <label for="task-1">Basic-Fit</label>
                <span class="time"></span>
            </div>
            <!-- Add Task Button -->
            <button class="add-task btn-bd-primary">Aufgabe hinzufügen</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Fonction pour obtenir l'heure actuelle au format HH:MM
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return hours + ':' + minutes;
        }

        // Mettre à jour le contenu de la balise <span class="time"> avec l'heure actuelle
        document.querySelector('.time').textContent = getCurrentTime();
    </script>
</body> 

</html>
