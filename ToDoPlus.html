<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="assets/css/mainPage.css">
    <link rel="stylesheet" href="assets/css/todo.css" />
    <!-- jQuery einbinden -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/todo.js"></script>
</head>

<body>
    <div class="sidebar">
        <!-- Navigation Links -->
        <ul class="menu">
            <li class="menu-item active btn-bd-primary">Heute</li>
            <li class="menu-item">Demnächst</li>
        </ul>
        <!-- Project Section -->
        <div class="projects">
            <h3>&nbsp;Meine Projekte</h3>
            <ul class="menu">
                <li class="menu-item">Bildung</li>
                <li class="menu-item">Privates</li>
                <li class="menu-item">Programmation</li>
                <li class="menu-item">ToDoWebsite</li>
            </ul>
        </div>
    </div>
    <h1>Heute</h1>
    <div id="page-wrapper">
        <section id="main">
            <div class="content">
                <div id="todo-container">
                    <!-- To-Do items will be loaded here -->
                </div>
            </div>
        </section>
    </div>

    <button id="addButton">+</button>

    <div id="newTodoForm">
        <h3>Neues To-Do</h3>
        <input type="text" id="newTodoTitle" placeholder="Titel" />
        <textarea id="newTodoDescription" placeholder="Beschreibung"></textarea>
        <input type="date" id="newTodoDate" placeholder="Datum" />
        <button id="addNewTodoButton">Hinzufügen</button>
        <button class="cancelButton" onclick="cancelNewTodo()">Abbrechen</button>
    </div>
</body>

</html>
