<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoPlus</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="assets/css/mainPage.css">
    <link rel="stylesheet" href="assets/css/todo.css" />
    <link rel="stylesheet" href="assets/css/dropdown.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/todo.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/loading.js"></script>
</head>

<body>
    <div class="header">
        <div class="dropdown">
            <button class="dropbtn">&#9881;</button>
            <div class="dropdown-content">
                <a href="#" id="logout">Ausloggen</a>
                <a href="#" id="deleteAccount">Account löschen</a>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <ul class="menu">
            <li><button class="menu-item btn-bd-primary" id="btnToday">Heute</button></li>
            <li><button class="menu-item btn-bd-primary" id="btnUpcoming">Demnächst</button></li>
            <li><button class="menu-item btn-bd-primary" id="btnAll">Alle</button></li>
        </ul>
        <div class="projects">
            <h3>&nbsp;Meine Projekte</h3>
            <div id="todoList-container">
                <!-- To-Do Lists will be loaded here -->
            </div>
            <button class="menu-item btn-bd-primary" id="addListButton">+ Neue Liste</button> <!-- Button zum Hinzufügen einer neuen Liste -->
        </div>
    </div>
    <h1>Aufgaben</h1>
    <div id="page-wrapper">
        <section id="main">
            <div class="content">
                <div id="todo-container">
                    <!-- To-Do items will be loaded here -->
                </div>
            </div>

            <button class="menu-item btn-bd-primary" id="addButton">+</button>

            <div id="newTodoForm" style="display: none;">
                <h3>Neues To-Do</h3>
                <form action="PHP/add_todo.php" method="POST" id="todoForm">
                    <input type="hidden" name="listID" value="1" />
                    <input type="text" name="title" id="newTodoTitle" placeholder="Titel" required />
                    <textarea name="description" id="newTodoDescription" placeholder="Beschreibung" required></textarea>
                    <input type="date" name="date" id="newTodoDate" placeholder="Datum" required />
                    <button class="menu-item btn-bd-primary" type="submit">Hinzufügen</button>
                    <button class="menu-item btn-bd-primary cancelButton" type="button" id="cancelButton">Abbrechen</button>
                </form>
            </div>

            <div id="newListForm" style="display: none;"> <!-- Formular zum Hinzufügen einer neuen Liste -->
                <h3>Neue Liste</h3>
                <form action="PHP/add_list.php" method="POST" id="listForm">
                    <input type="text" name="listName" id="newListName" placeholder="Listenname" required />
                    <button class="menu-item btn-bd-primary" type="submit">Hinzufügen</button>
                    <button class="menu-item btn-bd-primary cancelButton" type="button">Abbrechen</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Modal for confirming account deletion -->
    <div id="deleteAccountModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Möchten Sie wirklich Ihren Account löschen?</p>
            <button class="menu-item btn-bd-primary" id="confirmDeleteAccount">Account löschen</button>
            <button class="menu-item btn-bd-primary" id="cancelDeleteAccount">Abbrechen</button>
        </div>
    </div>
</body>

</html>
