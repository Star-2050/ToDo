<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="assets/css/mainPage.css">
    <link rel="stylesheet" href="assets/css/todo.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/todo.js"></script>
</head>

<body>
    <div class="sidebar">
        <ul class="menu">
            <li class="menu-item active btn-bd-primary">Heute</li>
            <li class="menu-item">Demnächst</li>
        </ul>
        <div class="projects">
            <h3>&nbsp;Meine Projekte</h3>
            <ul class="menu">
                <li class="menu-item">Bildung</li>
                <li class="menu-item">Privates</li>
                <li class="menu-item">Programmation</li>
                <li class="menu-item">ToDoWebsite</li>
            </ul>
        </div>
    </div>
    <h1>Heute</h1>
    <div id="page-wrapper">
        <section id="main">
            <div class="content">
                <div id="todo-container">
                    <!-- To-Do items will be loaded here -->
                </div>
            </div>
        </section>
    </div>

    <button id="addButton">+</button>

    <div id="newTodoForm" style="display: none;">
        <h3>Neues To-Do</h3>
        <form action="\PHP\add_todo.php" method="POST" id="todoForm">
            <input type="text" name="title" id="newTodoTitle" placeholder="Titel" required />
            <textarea name="description" id="newTodoDescription" placeholder="Beschreibung" required></textarea>
            <input type="date" name="date" id="newTodoDate" placeholder="Datum" required />
            <button type="submit">Hinzufügen</button>
            <button type="button" id="cancelButton">Abbrechen</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            function loadTodos() {
                $.ajax({
                    url: "PHP/get_todos.php",
                    method: "POST",
                    success: function (data) {
                        $("#todo-container").html(data);
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                        alert("An error occurred while fetching the to-dos.");
                    }
                });
            }

            // Load todos on page load
            loadTodos();
        });
    </script>
</body>

</html>
