<!DOCTYPE HTML>
<html>

<head>
    <title id="pageTitle">Sign Up to TodoPlus</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/signup-login.css" />
</head>

<body class="is-preload">
    <div id="page-wrapper">
        <!-- Header -->
        <header id="header">
            <h1 id="logo"><a href="index.html">TodoPlus</a></h1>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Back to Website</a></li>
                </ul>
            </nav>
        </header>
        <!-- Banner -->
        <section id="banner">
            <div class="content">
                <form id="signup-form" action="PHP/signup.php" method="post">
                    <h2>Willkommen</h2>
                    <span class="image"><img src="images/pic01.png" alt="" /></span>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="text" name="email" placeholder="E-Mail" required>
                    <input type="password" name="password-1" placeholder="Passwort" required>
                    <input type="password" name="password-2" placeholder="Passwort" required>
                    <ul class="actions">
                        <li><button type="submit" class="button">Submit</button></li>
                    </ul>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
